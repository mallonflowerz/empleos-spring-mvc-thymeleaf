server.port: 8999

spring.servlet.multipart.enabled=true

spring.servlet.multipart.location=c:/tmp

spring.servlet.multipart.max-file-size=20MB

empleosapp.ruta.imagenes=c:/empleos/img-vacantes/


#DATASOURCE (MYSQL 8.0)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/empleosdb?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true

spring.datasource.username=root

spring.datasource.password=

# JPA

spring.jpa.generate-ddl=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true 

#Table names physically

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.data.web.pageable.default-page-size=5

spring.security.user.name=marlon
spring.security.user.password=12345
