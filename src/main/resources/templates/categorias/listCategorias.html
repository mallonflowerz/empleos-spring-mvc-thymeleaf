<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
	
		<title>EmpleosApp | Listado de Categorías</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
		<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
		<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
	  </head>
	
	  <body>
	
		<header th:insert="~{/fragments/menu :: menu-principal}">
		</header>
	
		<main role="main">     
		  <hr>
		  <div class="container"> 
	
			<div class="card">
			  <h4 class="card-header"><strong>Listado de Categorías</strong></h4> 
			  <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}" role="alert"></div>             
			  <div class="card-body">
				<a class="btn btn-primary" th:href="@{/categorias/create}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>            
				<hr>
				<table class="table table-hover">
				  <thead class="thead-light">
					<tr>
					  <th scope="col">Id</th>
					  <th scope="col">Nombre</th>
					  <th scope="col">Descripción</th>
					  <th scope="col">Operaciones</th>
					</tr>
				  </thead>
				  <tbody>
					<tr th:each="categorias : ${listCategorias} ">
					  <th th:text="${categorias.id}" scope="row"></th>
					  <td th:text="${categorias.nombre}"></td>
					  <td th:text="${categorias.descripcion}"></td>
					  <td>
						<a th:href="@{/categorias/edit/{id} (id=${categorias.id} )}" class="btn btn-success btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
						<a th:href="@{/categorias/delete/{id} (id=${categorias.id} )}" class="btn btn-success btn-sm confirmar" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
					  </td>
					</tr>         
				  </tbody>
				</table>
				
			  </div>
			</div>
		  </div> <!-- /container -->
	
		</main>
	
		<footer class="footer">
		  <div class="container">
			<p>
			  &copy; 2023 EmpleosApp, Inc. | WebApp Desarrollada con Spring Boot 3.0.0 | Autor: Iv&aacute;n E. Tinajero D&iacute;az | &middot; <a href="#">Privacy</a>
			  &middot; <a href="#">Terms</a>
			</p>
		  </div>
		</footer>
	
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
		
		<script>
		
			// Guardamos en una variable una funcion que muestra un cuadro de dialogo de tipo confirm
			var dialogoConfirm = function (e) {
				if (!confirm('¿Realmente desea eliminar el registro?')) 
					e.preventDefault();
			};
	
			// Aplicamos a todos los elementos HTML que tengan la clase CSS 'confirmar' el evento click para que muestre el cuadro de dialogo de confirmacion. 
			document.querySelectorAll('.confirmar').forEach(function(elemento) {
				elemento.addEventListener('click', dialogoConfirm, false);
			});
		
		</script>
			 
	  </body>
	</html>
