<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<meta charset="ISO-8859-1">
		<title>Listado de Vacantes</title>
	</head>
	<body>
        <img th:src="@{/images/logo1.png}" width="100" height="100">
		<h1>Lista de Vacantes</h1>

        <table class="table table-bordered border-primary">
            <tr>
              <th>Logo</th>
              <th>Id</th>
              <th>Nombre</th>
              <th>Fecha de pub</th>
              <th>Salario Ofrecido</th>
              <th>Descripcion</th>
              <th>Destacado</th>
              <th>Detalle</th>
              <th>Borrar</th>
            </tr>

            <tr th:each="vacante: ${vacantes}">
              <td><img th:src="@{/images/{img} (img=${vacante.images})}" width="40" height="40"></td>
              <td th:text="${vacante.id}"> </td>
              <td th:text="${vacante.name}"> </td>
              <td th:text="${vacante.fecha}"> </td>
              <td th:text="${vacante.salario}"> </td>
              <td th:text="${vacante.descripcion}"> </td>
              <td><span th:if="${vacante.destacado == 1}" class="badge bg-success">Si</span><span th:unless="${vacante.destacado == 1}" class="badge bg-danger">No</span></td>
              <td><a class="btn btn-success" th:href="@{/vacantes/view/{id} (id = ${vacante.id})  }" role="button">Ver Detalle</a></td>
              <td><a class="btn btn-danger" th:href="@{/vacantes/delete(id = ${vacante.id})  }" role="button">Borrar</a></td>



            </tr>
            
          </table>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</body>
</html>
